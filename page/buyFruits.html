    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        const defaultArr = [
                    {
                        id: 1,
                        icon: '../img/ÁÅ´ÈæôÊûú.png',
                        isChecked: true,
                        num: 2,
                        price: 6,
                    },
                    {
                        id: 2,
                        icon: '../img/ËçîÊûù.png',
                        isChecked: false,
                        num: 7,
                        price: 20,
                    },
                    {
                        id: 3,
                        icon: '../img/Ê¶¥Ëé≤.png',
                        isChecked: false,
                        num: 3,
                        price: 40,
                    },
                    {
                        id: 4,
                        icon: '../img/È∏≠Ê¢®.png',
                        isChecked: true,
                        num: 10,
                        price: 3,
                    },
                    {
                        id: 5,
                        icon: '../img/Ê®±Ê°É.png',
                        isChecked: false,
                        num: 20,
                        price: 34,
                    },
                ]
        const app = new Vue({
            el: '#app',
            data: {
                disabled: 'true',
                // Ê∞¥ÊûúÂàóË°®
                fruitList: JSON.parse(localStorage.getItem('list')) || defaultArr,
            },
            computed: {
                totalChecked() {
                    let totalChecked = this.fruitList.filter(item => item.isChecked).length
                    return totalChecked
                },
                totalPrice() {
                    let totalPrice = this.fruitList.filter(item => item.isChecked).reduce((sum, item) => sum + item.num * item.price, 0)
                    return totalPrice
                },
                checkAll: {
                    get() {
                        return this.fruitList.every(item => item.isChecked)
                    },
                    set(value) {
                        this.fruitList.forEach(item => item.isChecked = value)
                    }

                }
            },
            methods: {
                decrease(id) {
                    const fruit = this.fruitList.find(item => item.id === id)
                    fruit.num--
                },
                increase(id) {
                    const fruit = this.fruitList.find(item => item.id === id)
                    fruit.num++
                },
                del(id) {
                    this.fruitList = this.fruitList.filter(item => item.id != id)
                }
            },
            watch: {
                fruitList:{
                    deep:true,
                    handler(newValue){
                        localStorage.setItem('list',JSON.stringify(newValue))
                    }
                }
            }
        })
    </script>
